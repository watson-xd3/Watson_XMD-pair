<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watson-Xmd-Bot Pair_Code</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #232526, #414345);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeInUp 1s ease-out;
            backdrop-filter: blur(10px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #e0e0e0;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        input[type="tel"] {
            padding: 15px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
            font-size: 1.1rem;
            text-align: center;
            color: #fff;
            transition: all 0.3s ease;
        }

        input[type="tel"]:focus {
            outline: none;
            border-color: #5efce8;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 10px rgba(94, 252, 232, 0.4);
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #5efce8, #736efe);
            border: none;
            border-radius: 50px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(94, 252, 232, 0.5);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 4px 10px rgba(94, 252, 232, 0.3);
        }

        .pairing-code-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .pairing-code {
            display: flex;
            gap: 10px;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 10px;
            background-color: #555;
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        .pairing-code span {
            background-color: #3a3a3a;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
        }

        .dash {
            background-color: transparent;
            padding: 0 5px;
        }

        
        @media (max-width: 500px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            button {
                font-size: 1rem;
            }

            .pairing-code {
                font-size: 1.5rem;
                letter-spacing: 5px;
            }

            .pairing-code span {
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Watson Pair Code</h1>
        <form id="pairCodeForm">
            <div class="input-group">
                <input type="tel" id="number" placeholder="Enter your phone number" required>
                <button type="submit" id="submit">Get Code</button>
            </div>
            <div id="pair" class="pairing-code-container"></div>
        </form>
    </div>

    <script>
        let a = document.getElementById("pair");
        let b = document.getElementById("submit");
        let c = document.getElementById("number");
        let isSubmitting = false;
        let isCodeDisplayed = false;
        b.addEventListener("click", async (e) => {
            e.preventDefault();

            if (isCodeDisplayed) {
                alert("Please wait for 2 minutes before requesting a new code.");
                return;
            }
            if (isSubmitting) {
                alert("Please wait for the code before trying to request again.");
                return;
            }

          if (!c.value) {
                a.innerHTML = '<a style="color:black;font-weight:bold">Enter your number</a><br><br>';
            } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
                a.innerHTML = '<a style="color:black;font-weight:bold">Invalid number format</a><br><br>';
            } else {
                isSubmitting = true;

                const bc = c.value.replace(/[^0-9]/g, "");
                let bb = "";
                let bbc = "";
                const cc = bc.split('');
                cc.map(a => {
                    bbc += a;
                    if (bbc.length == 3) {
                        bb += " " + a;
                    } else if (bbc.length == 8) {
                        bb += " " + a;
                    } else {
                        bb += a;
                    }
                });
                c.type = "text";
                c.value = "+" + bb;
                c.style = "color:black;font-size:20px";
                a.innerHTML = '<a style="color:black;font-weight:bold">Please wait for some time</a><br><br>';
                try {
                    let response = await axios(`/pair?phone=${bc}`);
                    let code = response.data.code || "Service Unavailable";
                    let formattedCode = code.split("").map((char, index) => {
                        return `<span>${char}</span>${index === 3 ? '<span class="dash">-</span>' : ''}`;
                    }).join("");

                    a.innerHTML = `<div class="pairing-code">${formattedCode}</div>`;
                    isCodeDisplayed = true;

                    setTimeout(() => {
                        isCodeDisplayed = false;
                    }, 120000);
                } catch (error) {
                    console.error(error);
                } finally {
                    isSubmitting = false;
                }
            }
        });
    </script>
</body>
</html>
